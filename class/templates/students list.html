<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of students</title>

</head>
<body>

<h2>Students List</h2>

<table>

    <tr>

        <td>ID</td>
        <td>Name</td>
        <td>Phone</td>
        <td>Email</td>
    </tr>

    {% for y in students %}
    <tr>

        <td>{{ y.id }}</td>
        <td>{{ y.name }}</td>
        <td>{{ y.phone }}</td>
        <td>{{ y.email }}</td>
        
    </tr>

    {% endfor %}
   
    
</table>



</body>
</html>
